    <script>
      // Immediate check after CDN scripts
      console.log('--- START DIAGNOSTIC CHECK ---');
      // Check html2canvas
      console.log('[DIAGNOSTIC] window.html2canvas:', typeof window.html2canvas === 'function' ? 'Found (function)' : window.html2canvas);

      // Check jsPDF (main UMD pattern)
      console.log('[DIAGNOSTIC] Checking for window.jspdf object...');
      if (typeof window.jspdf === 'object' && window.jspdf !== null) {
        console.log('[DIAGNOSTIC] window.jspdf: Found (object)');
        console.log('[DIAGNOSTIC] Checking for window.jspdf.jsPDF function...');
        console.log('[DIAGNOSTIC] window.jspdf.jsPDF:', typeof window.jspdf.jsPDF === 'function' ? 'Found (function)' : window.jspdf.jsPDF);
      } else {
        console.log('[DIAGNOSTIC] window.jspdf: Not found or not an object. Value:', window.jspdf);
      }

      // Check jsPDF (fallback direct global)
      console.log('[DIAGNOSTIC] Checking for window.jsPDF function (fallback)...');
      console.log('[DIAGNOSTIC] window.jsPDF (fallback check):', typeof window.jsPDF === 'function' ? 'Found (function)' : window.jsPDF);
      console.log('--- END DIAGNOSTIC CHECK ---');
    </script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: 'var(--color-primary)',
              secondary: 'var(--color-secondary)',
              accent: 'var(--color-accent)',
              neutral: 'var(--color-neutral)',
              'base-100': 'var(--color-base-100)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],

    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        --color-primary: #3B82F6; /* Blue 500 */
        --color-secondary: #10B981; /* Emerald 500 */
        --color-accent: #EC4899; /* Pink 500 */
        --color-neutral: #4B5563; /* Gray 600 */
        --color-base-100: #F9FAFB; /* Gray 50 */
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-base-100);
      }
      /* Ensure html2canvas captures the background color of elements */
      .prescription-preview-area {
        background-color: white !important; /* Or any desired background */
      }
